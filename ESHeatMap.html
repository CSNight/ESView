<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>热力/格网图</title>
    <script type="text/javascript" include="moment,bootstrap,geohash,mapv,elasticsearch"
            src="js/third-js-libs/include-3rdlibs.js"></script>
    <script type="text/javascript" src="js/supermap-libs/iclient9-leaflet.js"></script>
    <link rel="stylesheet" href="js/supermap-libs/iclient9-leaflet.css"/>
    <script type="text/javascript" src="js/base-libs/esl.source.js"></script>
    <style>
        .bootstrap-select {
            width: 168px !important;
        }
        .form-group label {
            width: 90px;
        }
        .tips {
            z-index: 1000;
        }
    </style>
</head>
<body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%;position: absolute;top: 0;">
<div id="map" style="margin:0 auto;width: 100%;height: 100%;border: 1px solid #dddddd"></div>

<script type="text/javascript">
    var map, liveRenderer, liveDataSet, timeControl;
    require.config({
        baseUrl: 'js/busi-libs'
    });
    require(['control'], function (control) {
        var flights_options = {
            index: "flights",
            es_type: "flight_utc",
            range_field: "time-ms",
            geo_field: "location",
            start: 1498772645774,
            end: 1498935332879,
            speed: 900000,
            frequency: 1000
        };
        var shippos_options = {
            index: "shippos",
            es_type: "shippos",
            range_field: "pos_time",
            geo_field: "pin.location",
            start: 1498060800000,
            end: 1498406400000,
            speed: 900000,
            frequency: 1000
        };
        control.initjs(map, liveRenderer, liveDataSet, flights_options);
    });
</script>
</body>
</html>
