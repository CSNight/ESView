<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title>Login</title>
    <style>
        .login-form {
            width: 500px;
            height: auto;
            top: 50%;
            margin-top: -160px;
        }
    </style>
    <script src="js_libs/third-js-libs/include-3rdlibs.js" include="metro.v4" excepts="leaflet"></script>
</head>
<body class="h-vh-100 bg-brandColor2">
<form class="login-form bg-white p-6 mx-auto border bd-default win-shadow"
      data-role="validator"
      action="javascript:"
      data-clear-invalid="2000"
      data-on-validate-form="validateForm">
    <span class="mif-vpn-lock mif-4x place-right" style="margin-top: -10px;"></span>
    <h2 class="text-light">Login to service</h2>
    <hr class="thin mt-4 mb-4 bg-white">
    <div class="form-group">
        <input type="text" data-role="input" data-prepend="<span class='mif-envelop'>" placeholder="Enter your email..."
               data-validate="required email">
    </div>
    <div class="form-group">
        <input type="password" data-role="input" data-prepend="<span class='mif-key'>"
               placeholder="Enter your password..." data-validate="required minlength=6">
    </div>
    <div class="form-group mt-10">
        <input type="checkbox" data-role="checkbox" data-caption="Remember me" class="place-right">
        <button class="button">Login</button>
    </div>
</form>


<script>
    function invalidForm() {
        var form = $(this);
        form.addClass("ani-ring");
        setTimeout(function () {
            form.removeClass("ani-ring");
        }, 2000);
    }

    function validateForm() {
        $(".login-form").animate({
            opacity: 0
        });
    }
</script>

</body>
</html>
