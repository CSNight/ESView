<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <title>Login</title>
    <style>
        .login-form {
            width: 500px;
            height: auto;
        }

        .container {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="../js_libs/third-js-libs/include-trdlibs.js" include="metro.v4" excepts="leaflet"></script>
    <script src="../busi-libs/user_manage/login_module.js"></script>
</head>
<body class="h-vh-100 w-100 bg-dark">
<div class="notify-container pos-center"></div>
<div class="pos-absolute h-45 w-100"><h1 class='text-center fg-white pt-20'><span class="mif-yelp"></span> Media Manage
    Center
</h1></div>
<div class="container mw-75">
    <div class="pos-absolute h-100 w-85" data-role="activity" data-type="cycle" data-style="color"></div>
    <div class="pos-right-center float-right w-55">
        <form class="login-form bg-white p-6 mx-auto border bd-default win-shadow"
              data-role="validator"
              action="javascript:"
              data-clear-invalid="2000">
            <span class="mif-vpn-lock mif-4x place-right" style="margin-top: -10px;"></span>
            <h2 class="text-light">Login to service</h2>
            <hr class="thin mt-4 mb-4 bg-white">
            <div class="form-group">
                <input id="username" type="text" data-role="input" data-prepend="<span class='mif-envelop'>"
                       placeholder="Enter your email..."
                       data-validate="required email">
            </div>
            <div class="form-group">
                <input  id="pwd" type="password" data-role="input" data-prepend="<span class='mif-key'>"
                       placeholder="Enter your password..." data-validate="required minlength=6">
            </div>
            <div class="form-group">
                <input id="code" class="w-65" type="text" data-role="input" data-prepend="<span class='mif-checkmark'>"
                       placeholder="Enter verify code..." data-validate="required maxlength=4"/>
                <span class="pos-absolute w-35 fixed-top put-right h-100"><img class="w-100 h-100" src=""></span>
            </div>
            <div class="form-group mt-10">
                <input type="checkbox" data-role="checkbox" data-caption="Remember me" class="place-right">
                <button class="button" onclick="validateForm()">Login</button>
                <a class="ml-20" href="" style="font-size:14px">Account SignUp?</a>
            </div>
        </form>
    </div>
    <div class="pos-left-center float-left w-45">
        <div class="" id="demo-cube" data-role="cube" data-custom="customCube" data-cells="8" data-margin="2">
        </div>
    </div>
</div>
<a class="fg-white mr-20 mb-20 pos-fixed pos-bottom-right"><span class="mif-codepen"></span>MMC Designed By CSNight</a>
</body>
</html>
